<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>内联块状元素</title>
<style type="text/css">
div,p{background:pink;line-height:.9;padding: 0;margin: 0;border: 1px dotted red;}
h1,h2,h3,h4,h5{font-family:黑体;}
hr{border:3px solid black;}
.right{text-align:right;}
.title1{font-family:Open Sans;font-size:200px;}
.title2{font-family:Open Sans;font-size:150px;}
</style>
</head>
<body>
	<hr/>
	<div class="title1 right">div1</div>
	<div class="title2 right">div2</div>
	<hr/>
	<div>
		<p>
			<form class="right">
				<h1>段落1</h1>
				<h2>段落1</h2>
				<h3>段落1</h3>
				<h4>段落1</h4>
				<h5>段落1</h5>
			</form>
		</p>
	</div>	
</body>
</html>
